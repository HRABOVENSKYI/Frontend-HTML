<!DOCTYPE html>
<html>
    <head>
        <title>Front tutorial</title>
        <meta name="description" content="This is a test of HTML description">
        <meta charset="utf-8">
        <meta name="robots" content="index, follow">
        <link rel="icon" href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Unordered list</h2>
        <ul>
            <li>Home</li>
            <li>Contact</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Home</li>
            <li>Contact</li>
        </ol>
        <h2>Combination of both</h2>
        <ol>
            <li>Ordered list element 1</li>
            <ul>
                <li>Unordered list element 1</li>
                <li>Unordered list element 2</li>
                <li>Unordered list element 3</li>
            </ul>
            <li>Ordered list element 2</li>
        </ol>
    </body>
</html>
